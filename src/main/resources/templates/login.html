<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Please login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>

</head>
<body>
<div class="container-fluid text-center">
    <h1>Please login</h1>
    <form th:action="@{/dologin}" method="get" th:object="${user}"
          style="max-width: 500px; margin:0 auto;">
        <div class="border border-secondary rounded p-3">


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{email}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{password}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-secondary m-2">login</button>
                <button onclick="cancelForm()" type="button" class="btn btn-secondary m-2">register</button>
            </div>

        </div>

    </form>
    <h2><a class="h2" th:href="@{/users}">Manage Users</a></h2>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location="[[@{/users/new}]]";
    }
</script>
</body>
</html>
